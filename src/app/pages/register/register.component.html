<form #f="ngForm" (ngSubmit)="registerAction()">
    <p>
        <label>First Name:</label>
        <input type="text"
               name="firstName"
               [(ngModel)]="user.firstName"
               minlength="5"
               required>
    </p>
    <p>
        <label>Password:</label>
        <input type="password" name="lastName" [(ngModel)]="user.password" required>
    </p>
    <p>
        <button type="submit" [disabled]="!f.valid">Submit</button>
    </p>
</form>
